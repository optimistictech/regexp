   <p> ---------------------------------------------- </p>
    
    Exercise 3

    <p id="ex3">
      I love golf and golf is cool
    </p>

    <button onclick="golf()"> Click here </button>


  
    <script>

          let exp = document.getElementById('ex3').textContent

          function golf() {
            let pattern = /golf, cool/
            let result = pattern.exec(exp)

            document.getElementById('ex3').textContent = result;

          }

        // Get the text content of the paragraph
        var story = document.getElementById('story').textContent;

        // Use regular expressions to replace single quotes around dialogue
        // while keeping single quotes used in contractions
        function replace(){


       
        var updatedStory = story.replace(/'([^']+)'/g, '"$1"');

        // Update the paragraph with the modified text
        document.getElementById('story').textContent = updatedStory;


        }
 



    </script>
    
</body>
